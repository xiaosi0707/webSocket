<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>

        body {
            background-color: #ccc;
        }

        .box1 {
            width: 400px;
            border: 1px solid #ddd;
            padding: 10px;
            height: 600px;
            background-color: #fff;
            margin: auto;
            overflow: auto;
        }

        .phone {
            width: 100%;
            overflow: hidden;
            word-break: break-all;
        }

        .info {
            padding: 10px 0;
            overflow: hidden;
        }

        .name {
            clear: both;
            color: #ddd;
        }

        .text {
            clear: both;
            padding: 5px;
            border-radius: 5px;
        }

        .left .name, .left .text {
            float: left;
        }

        .right .name, .right .text {
            float: right;
        }

        .left .text {
            background-color: #89cff0;
            color: #fff;
        }

        .right .text {
            background-color: #71A32A;
            color: #fff;
        }

        .sys {
            clear: both;
            text-align: center;
            padding: 30px 0 15px;
        }

        .sys p {
            display: inline-block;
            padding: 0;
            margin: 0;
            font-size: 14px;
            color: #fff;
            background-color: #ccc;
            padding: 2px 10px;
            border-radius: 2px;
            text-align: center;
        }

        .box2 {
            width: 400px;
            margin: 10px auto;
            background-color: #fff;
            padding: 10px;
            border: 1px solid #ddd;
        }

        input {
            font-size: 14px;
            padding: 5px;
            width: 300px;
            outline: none;
            height: 30px;
        }

        button {
            width: 80px;
            font-size: 14px;
            height: 40px;
        }

        .inputbox {
            display: none;
        }

        .login {
            text-align: center;
            margin-top: 250px;
        }

    </style>
</head>
<body>
<div class="login">
    <input id="name" type="text" placeholder="创建昵称，加入聊天室">
    <button id="enter">进入</button>
</div>

<div class="inputbox">
    <div class="box1">
        <div class="phone">
        </div>
    </div>
    <div class="box2">
        <input id="socket_text" type="text">
        <button id="socket_send">发送</button>
    </div>
</div>
<script src="jquery-3.2.1.min.js"></script>
<script>
    $('#enter').on('click', function () {
        // 获取用户名
        let userName = $('#name').val();
        if (userName == '') {
            alert('昵称不能为空！');
            return false;
        }
        // 进入聊天界面
        $('.login').hide();
        $('.inputbox').show();
    })
</script>
</body>
</html>
